service: beldi

frameworkVersion: '>=1.28.0 <3.0.0'

provider:
  name: aws
  runtime: go1.x
  stage: dev
  memorySize: 1024
  timeout: 60
  region: us-east-1
  disableLogs: false
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "lambda:*"
        - "logs:*"
        - "cloudwatch:*"
        - "dynamodb:*"
        - "iam:GetPolicy"
        - "iam:GetPolicyVersion"
        - "iam:GetRole"
        - "iam:GetRolePolicy"
        - "iam:ListAttachedRolePolicies"
        - "iam:ListRolePolicies"
        - "iam:ListRoles"
        - "iam:PassRole"
      Resource:
        - "*"

package:
  exclude:
    - ./**
  include:
    - ./bin/**

functions:
  append:
    handler: bin/append/append
    maximumRetryAttempts: 0
    maximumEventAge: 60
  nop:
    handler: bin/append/nop
    maximumRetryAttempts: 0
    maximumEventAge: 60
  bappend:
    handler: bin/bappend/bappend
    maximumRetryAttempts: 0
    maximumEventAge: 60
  bnop:
    handler: bin/bappend/bnop
    maximumRetryAttempts: 0
    maximumEventAge: 60
  tappend:
    handler: bin/tappend/tappend
    maximumRetryAttempts: 0
    maximumEventAge: 60
  tnop:
    handler: bin/tappend/tnop
    maximumRetryAttempts: 0
    maximumEventAge: 60
